<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="hello.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div ng-controller="Hello">
				<div class="container">
                    <div class="loader" ng-if="!per">
                    </div>
					<div class="row">
                        <div class="card">
                            <h2>Your Plant health</h2>
                              <div class="card-block">
                                 <img src={{imageUrl}} class="img-circle" alt="Responsive image">
                              </div>
                               <h4 class="text-info">Moisture Status</h4>
                               <div class="progress">
                                  <div class={{progressBarClass}} role="progressbar" aria-valuenow="70"
                                  aria-valuemin="0" aria-valuemax="100" style="width:{{per}}%">
                                    <span>{{per}}%</span>
                                  </div>
                               </div>
                        </div>
						<div class="col-md-8">
								<div id="statusoff" ng-if="motor == 'MotorOFF'">
										<h3><span class="label label-default">Motor is Off</span></h3>
								</div>
								<div id="statuson" ng-if="motor == 'MotorON'">
										<h3><span class="label label-success">Motor is On</span></h3>
								</div>
								<br>
								<div id="handleswitch"> 
										<label class="switch">
												<input type="checkbox" ng-model="status" id="motorcheck" ng-change="changestatus()">
												<span class="slider round"></span>
										</label>
								</div>
                                <button id="btnStatus" class="btn-lg" ng-click="getStatus()">Update <span class="glyphicon glyphicon-refresh"></span></button>
						</div>
					</div>
				</div>
        </div>
	</body>
</html>
